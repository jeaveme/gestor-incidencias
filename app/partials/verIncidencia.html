<p><strong>Título:</strong> {{incidencia.titulo}}</p>
<p><strong>Autor:</strong> {{incidencia.autor}}</p> 
<p><strong>Tipo:</strong> {{incidencia.tipo}}</p> 
<p><strong>Estado:</strong> {{incidencia.estado}}</p>
<strong>Descripción:</strong> <p class="well">{{incidencia.descripcion}}</p>
<div class="capa-boton">
	<button class="btn btn-default" ng-click="modificar()"><i class="glyphicon glyphicon-edit"></i> Editar</button>
	<button class="btn btn-danger" ng-click="eliminar()"><i class="glyphicon glyphicon-remove-sign"></i> Eliminar</button>
</div>
